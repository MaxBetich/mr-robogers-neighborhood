<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Mr. Roboger's Neighborhood</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <img class="leftimg" src="img/robot.jpg" alt="a friendly waving robot">
    <img class="rightimg" src="img/robot.jpg" alt="a friendly waving robot">
    <div class="box1">
      <h1>Mr. Roboger's Neighborhood</h1>
      <p>Mr. Roboger is a friendly robot that lives down the street. He is always <em>very</em> happy to meet new people, but can only speak in numbers. Use this translator to see what he is saying!</p>
      <p>Enter a number to see the translation.</p>
      <form>
        <label for="name">What is your name?</label>
        <input id="name" type="text" name="name"><br>
        <label for="number">Enter a number to see the translation:</label>
        <input id="number" type="number" name="number"><br>
        <button type="submit" id="btn">Translate!</button>
      </form>
    </div>
    <div id="result"></div>
  </div>
</body>
</html>
